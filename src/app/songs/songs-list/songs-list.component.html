<h1>Songs</h1>

<label for="search-input" class="search-input" [class.active]="inputFocused">
  <span class="icon"><fa-icon [icon]="iconMag"></fa-icon></span>
  <input
    id="search-input"
    type="text"
    [(ngModel)]="query"
    (ngModelChange)="queryChange()"
    placeholder="曲名を入力してください"
    (focus)="inputFocused = true"
    (blur)="inputFocused = false"
  >
</label>

<div class="view-header">
  <label class="inst-switch" for="inst-switch">
    Show Instrumental
    <label class="switch">
      <input type="checkbox" id="inst-switch" [(ngModel)]="showInstrumental" (ngModelChange)="showInstrumentalChanged()">
      <span class="slider"></span>
    </label>
  </label>
</div>

<a class="song" @fadeIn *ngFor="let song of songs" routerLink="/songs/{{song.id}}">{{song.title}}</a>
