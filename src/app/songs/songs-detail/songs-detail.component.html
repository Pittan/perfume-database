<h1>{{song.title}}</h1>

<h2>Related Lives</h2>
<div class="note">※他のバージョンが披露されたイベントは薄くなっています</div>

<a class="list-item" *ngFor="let live of relatedLives" [class.related]="live.isRelatedHit" routerLink="/events/{{live.id}}">
  <span class="title">{{live.name}}</span>
  <span class="detail">
    {{live.date}}
    <ng-container *ngIf="live.sub_name">・{{live.sub_name}}</ng-container>
    <ng-container *ngIf="live.live_house_name">・{{live.live_house_name}}</ng-container>
  </span>
</a>
