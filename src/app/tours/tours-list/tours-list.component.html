<h1>Tours</h1>

<label for="search-input" class="search-input" [class.active]="inputFocused">
  <span class="icon"></span>
  <input
    id="search-input"
    type="text"
    [(ngModel)]="query"
    (ngModelChange)="queryChange()"
    placeholder="ツアー名を入力してください"
    (focus)="inputFocused = true"
    (blur)="inputFocused = false"
  >
</label>

<a class="list-item" @fadeIn *ngFor="let tour of tours" routerLink="/tours/{{tour.id}}">{{tour.name}}</a>
