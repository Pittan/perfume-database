<h1>Albums</h1>

<label for="search-input" class="search-input" [class.active]="inputFocused">
  <span class="icon"></span>
  <input
    id="search-input"
    type="text"
    [(ngModel)]="query"
    (ngModelChange)="queryChange()"
    placeholder="アルバム名を入力してください"
    (focus)="inputFocused = true"
    (blur)="inputFocused = false"
  >
</label>

<a class="song" @fadeIn *ngFor="let album of albums" routerLink="/albums/{{album.id}}">{{album.title}}</a>
